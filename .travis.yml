os:
matrix:
  include:
    - os: linux
      language: java
      jdk: oraclejdk8
    - os: linux
      language: java
      jdk: openjdk8
    - os: linux
      language: java
      jdk: openjdk11
script: ./gradlew clean build --scan -s
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
deploy:
  provider: script
  script: ./gradlew bintrayUpload
  user: "Bintray user"
  key: "Bintray API key"
  skip_cleanup: true # to upload artifacts created during the build
  dry-run: true
  on:
    branch: master
