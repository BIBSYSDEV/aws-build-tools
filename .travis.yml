os: 
matrix:
  include:
  - os: linux
    language: java
    jdk: openjdk11
script: "bash ./gradlew clean build --scan -s"
before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
deploy:
  provider: script
  script: "bash ./gradlew bintrayUpload"
  user: brinxmat
  key:
    secure: 
  skip_cleanup: true
  dry-run: true
  on:
    branch: master
