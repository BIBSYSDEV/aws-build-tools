os:
matrix:
  include:
    - os: linux
      language: java
      jdk: oraclejdk8
    - os: linux
      language: java
      jdk: openjdk8
    - os: linux
      language: java
      jdk: openjdk11

addons:
  apt:
    packages:
      - lynx
env:
  - ANY_NAME=any_value_for_get_env_tests
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
after_failure:
  - if [ -f /home/travis/build/BIBSYSDEV/aws-build-tools/build/reports/tests/test/index.html ]; then lynx -dump /home/travis/build/BIBSYSDEV/aws-build-tools/build/reports/tests/test/index.html; fi

deploy:
  provider: script
  script: ./gradlew clean build -i --scan --full-stacktrace
  user: "Bintray user"
  key: "Bintray API key"
  skip_cleanup: true # to upload artifacts created during the build
  dry-run: true
  on:
    branch: master
